<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="phasercraft-icon-large.png">
    <link rel="icon" sizes="144x144" href="phasercraft-icon-med.png">
	<link rel="icon" sizes="128x128" href="phasercraft-icon.png">
	<link rel="apple-touch-icon" sizes="128x128" href="phasercraft-icon.png">
	<link rel="apple-touch-icon-precomposed" sizes="128x128" href="phasercraft-icon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width">
    <title>Phasercraft</title>
  </head>
  <body>
    <div id='root'></div>
  <script type="text/javascript" src="app.bundle.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
