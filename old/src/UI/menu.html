<style>
    @import url('https://fonts.googleapis.com/css?family=VT323&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css');
    
    #menu-container {
        display: flex;
    }

    #menu {
        background: #446668;
        box-sizing: border-box;
        border: 0.3em #b9cbc9 ridge;
        font-family: 'VT323', monospace;
        font-size: 2em;
        padding: 1em;
        height: 430px;
        width: 800px;
    }

    h1 {
        margin-top: 0;
    }

    .btnic {
        background-color: black;
        border: none;
        color: white;
        padding: 12px 16px;
        text-align: center;
        font-size: 17px;
        cursor: pointer;
    }

    .btnic .fa {
        display: inline-block;
        font: normal normal normal 14px/1 FontAwesome;
        font-size: inherit;
        pointer-events: none;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
    }

    .btnic .fa-close:before {
        content: "\f00d";
    }

    .menu-tabs {
        width: 90px;
    }

    .menu-tabs ul {
        margin: 0;
        padding: 0;
    }
    
    .menu-tabs .tab {
        height: 100px;
        background-color: #fd9978;
        border-radius: 6px 0 0 6px;
        list-style: none;
        margin-bottom: 3px;
        margin-top: 3px;
    }

    .pb {
        background-color: #fd9978;
        border: 1px #e77048 outset;
        height: calc(100% - 6px);
        margin: 3px;
        overflow: hidden;
        text-indent: -9999px;
        width: 820px;
    }
</style>

<div id="menu-container">
    <aside class="menu-tabs">
        <ul>
            <li class="tab"><button class="pb pb-character" data-tab="character">Character</button></li>
            <li class="tab"><button class="pb pb-character" data-tab="equipment">Equipment</button></li>
            <li class="tab"><button class="pb pb-character" data-tab="spells">Spells</button></li>
            <li class="tab"><button class="pb pb-character" data-tab="system">System</button></li>
        </ul>
    </aside>

    <section id="menu">
        <h1>Game Menu</h1>
        <button class="btnic" data-close><i class="fa fa-close"></i></button>
        <section>
            Hello World!
        </section>
    </section>
</div>
